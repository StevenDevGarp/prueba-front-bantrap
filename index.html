<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Chica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingresos a Caja Chica</h1>
        <form id="cajaChicaForm">
            <label for="persona">Selecciona Persona:</label>
            <select id="personaSelect" required>
                <option value="">Seleccione una persona</option>
            </select>

            <label for="factura">Selecciona Factura:</label>
            <select id="facturaSelect" required>
                <option value="">Seleccione una factura</option>
            </select>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" step="0.01" min="0" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar Ingreso</button>
        </form>

        <h2>Registros de Caja Chica</h2>
        <div id="cajaChicaList"></div>
        <button id="generateCajaChicaReport">Generar Reporte de Caja Chica</button>

        <h2>Registros de Impuestos</h2>
        <div id="taxesList"></div>
        <button id="generateTaxesReport">Generar Reporte de Impuestos</button>

        <h2>Registros de Números Perfectos</h2>
        <div id="perfectNumbersList"></div>
        <button id="generatePerfectNumbersReport">Generar Reporte de Números Perfectos</button>

        <pre id="reportOutput"></pre>
    </div>

    <script src="main.js"></script>
</body>
</html>
